language: cpp
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports
    packages:
    - gcc-4.8
    - g++-4.8
    - libgoogle-glog-dev
    - libboost-dev
    - libleveldb-dev
    - libboost-all-dev
    - libboost-system-dev
    - libboost-program-options-dev
    - libboost-thread-dev
    - libboost-test-dev
    - librabbitmq-dev
script:
  - cd build && cmake .. && make
